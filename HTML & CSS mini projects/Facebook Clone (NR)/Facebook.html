<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Facebook-login or sign up</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>

<body>
    <div class="Header">
        <h1>facebook</h1>
        <p class="l1">Facebook helps you connect and share<br> with the people in your life.</p>
    </div>
    <div class="main">
        <div class="Content">
            <input type="text" placeholder="Email address or phone number" maxlength="25" minlength="10">
        </div>

        <div class="Content2">
            <input type="password" placeholder="Password" minlength="8" maxlength="12">
        </div>

        <button class="Login"><b>Log In</b></button>

        <div class="link">
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten
                password?</a>
            <hr>
            <button class="NewAccount"><b>Create a New Account</b></button>
            <div class="center">
                <p>
                    <strong>Create a Page</strong>
                    for a celebrity, brand or business.
                </p>
            </div>

        </div>


    </div>
</body>

</html>
