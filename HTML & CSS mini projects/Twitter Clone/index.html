<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Twitter</title>
</head>

<body>
    <header>

    </header>
    <main>
        <div class="picture">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgv2Su0x3ICDaY4RZjOlMXSmpbyPppVTMNFQ&usqp=CAU"
                alt="Logo">
        </div>
        <div class="card">
            <h1>Sign in to Twitter</h1>
            <div class="buttons">
                <button class="google"><b>Sign in with Google</b></button>
                <button class="apple"><b>Sign in with Apple</b></button>
                <hr>
            </div>
            <div class="content">

                <input type="text" placeholder="Phone, email, or username" maxlength="25" minlength="10">
            </div>
            <div class="btn">
                <button class="next"><b>Next</b></button>
                <button class="fp"><b>Forgot Password?</b></button>
            </div>
            <div class="item">
                <p>Don't have an account?&nbsp; <a href="https://mobile.twitter.com/i/flow/signup">Sign up</a></p>

            </div>


        </div>
    </main>
</body>

</html>
